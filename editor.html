<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="Tile.js" charset="utf-8"></script>
    <script src="Prop.js" charset="utf-8"></script>
    <script src="Spritesheet.js" charset="utf-8"></script>
    <script src="Cell.js" charset="utf-8"></script>
    <script src="Entity.js" charset="utf-8"></script>
    <script src="loading.js" charset="utf-8"></script>
    <script src="editor.js" charset="utf-8" defer></script>
  </head>
  <body oncontextmenu="return false;">
    <div id="startmenu">
      <input type="text" id="file" value="" placeholder="cell file">
      <button type="button" id="load" onclick="loadCell(hud.file.value)">Load</button>
      <br>
      <button type="button" id="create" onclick="loadCell('empty')">Create new</button>
    </div>
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div><!--
    --><div id="panel">
      <canvas id="tilelist"></canvas>
      <div>
        <button type="button" id="levelUp">▲</button>
        <span id="level"></span>
        <button type="button" id="levelDown">▼</button>
        <input type="checkbox" id="drawAll" checked onclick="drawCell()">
        <br>
        <button type="button" id="remCol">⭰</button>
        <button type="button" id="remRow">⭱</button>
        <button type="button" id="addRow">⭳</button>
        <button type="button" id="addCol">⭲</button>
      </div>
      <span id="tile"></span>
      <button type="button" id="export">Export to clipboard</button>
      <textarea id="exportOutput"></textarea>
    </div>
  </body>
</html>
