<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MMORPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/Tile.js" charset="utf-8"></script>
    <script src="js/Prop.js" charset="utf-8"></script>
    <script src="js/Spritesheet.js" charset="utf-8"></script>
    <script src="js/Cell.js" charset="utf-8"></script>
    <script src="js/Entity.js" charset="utf-8"></script>
    <script src="js/Item.js" charset="utf-8"></script>
    <script src="js/Inventory.js" charset="utf-8"></script>
    <script src="js/Container.js" charset="utf-8"></script>
    <script src="js/client.js" charset="utf-8" defer></script>
  </head>
  <body oncontextmenu="return false;">

    <h1 id="loading">Loading...</h1>

    <div id="hud">
      <div id="inventoryAround">
        <div id="inventory"></div>
      </div>

      <span id="coos"></span>

      <div id="chatdiv">
        <input type="radio" name="rooms" id="global" checked/>
        <label for="global">Global</label>
        
        <input type="radio" name="rooms" id="local"/>
        <label for="local">Local</label>
        
        <ul class="tab chatbox" id="globalbox"></ul>
        <ul class="tab chatbox" id="localbox"></ul>

        <input type="text" id="chatinput" value="">
      </div>

      <div id="containerAround">
        <div id="container"></div>
      </div>
    </div>

    <canvas id="mainframe"></canvas>
  </body>
</html>
